<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1 rem = 16 px (default)
        2 rem = 2*16=32
        now 2*100 =200px
         */
        html{
            font-size: 50px;
        }
        .relative{
                font-size: 2rem;
        }
        .absolute{
            font-size: 100px;
        }
        
    </style>
</head>
<body>
    <h3 class="relative">
    relative
</h3>
<div>
    <h3 class="absolute">
        absolute 
    </h3>
</div>
</body>
</html>
